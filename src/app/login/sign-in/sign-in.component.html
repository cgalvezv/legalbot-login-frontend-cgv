<div class="main" fxLayout="column" fxFlexFill fxLayoutAlign="center center" fxLayoutGap="20px">
  <img src="assets/img/legalbot-logo-vertical.png">
  <mat-card>
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>LOGIN LEGALBOT CHALLENGE</mat-card-title>
      <mat-card-subtitle>Author: Camilo GÃ¡lvez Vidal</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm" fxLayout="column" fxLayoutGap="20px">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>email</mat-label>
          <input matInput formControlName='email'>
          <mat-error *ngIf="signInForm.get('email').invalid">
            Invalid format
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>password</mat-label>
          <input matInput formControlName='password' [type]="hide_pass ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide_pass = !hide_pass" [attr.aria-pressed]="hide_pass">
            <mat-icon>{{hide_pass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signInForm.get('password').hasError('pattern')">
            Invalid format, password must contain least one special character (*$@!#%&^~)
          </mat-error>
          <mat-error *ngIf="signInForm.get('password').hasError('maxlength')">
            Wrong password length (Max length: 8)
          </mat-error>
        </mat-form-field>
      </form>
      <div class="signup-wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <p>
          Don't have an account? 
          <a [routerLink]="['/sign_up']">
             Register here
          </a>
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
        <button mat-flat-button type="submit" color="primary">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
